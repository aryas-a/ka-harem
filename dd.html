<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple App Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .app-card {
      background: white;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .app-card h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .app-card a {
      font-size: 1.2rem;
      color: #0070f3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>My App Store</h1>
  </header>

  <main>
    <div class="app-card">
      <h3>doctor rezhien</h3>
      <a href="Doctor Rezhin Setup 1.0.2.exe" download>دایبەزێنە</a>
    </div>
  </main>
</body>
</html>
